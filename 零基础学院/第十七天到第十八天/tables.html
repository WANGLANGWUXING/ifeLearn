<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>

</head>

<body>
    <script>
        // Console版
        {
            var row = ''
            for (var i = 1; i < 10; i++) {
                row = '';
                for (var j = 1; j < i + 1; j++) {

                    row += j + ' x ' + i + ' = ' + (i * j) + ' ';

                }
                console.log(row);
            }
        }
        //table版
        {
            var table = '<table>';
            for (var i = 1; i < 10; i++) {
                table += '<tr>';
                for (var j = 1; j < i + 1; j++) {

                    table +='<td style="border:1px solid black;padding:5px">'+ j + ' x ' + i + ' = ' + (i * j) + '</td>';

                }
                table += '</tr>';
            }
            table+='</table>';
            document.write(table)
        }
    </script>
</body>

</html>
