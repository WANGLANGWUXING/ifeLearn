<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    
</head>
<body>
    <script>
       var result ='';
       var temp ='';
        for (var index = 1; index < 100; index++) {
            if(index%3==0){
                result += 'PA,';
                console.log(index,'PA')
            }else{
                temp = index.toString();
                if(temp.indexOf('3')!=-1){
                    result += 'PA,';
                    console.log(index,'PA')
                }else{
                    result +=temp+',';
                }
            }
            
        }
        console.log(result+'100')
    </script>
</body>
</html>
