<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    
</head>
<body>
    <div id="img" style="width: 480px;height: 480px;"></div>
    <script>
    var imgUrl = 'img.jpg';
   var positions = ['0 0', '0 -480', '0 -960', '0 -1440', '0 -1920',
   '0 -2400', '0 -2880', '0 -3360', '0 -3840', '0 -4320',
   '0 -4800', '0 -5280', '0 -5760', '0 -6240', '0 -6720',
   '0 -7200', '0 -7680',];
   var ele = document.getElementById('img');
   animation(ele, positions, imgUrl);
   function animation(ele, positions, imgUrl){
       ele.style.backgroundImage = 'url(' + imgUrl + ')';
       ele.style.backgroundRepeat = 'no-repeat';
       var index = 0;
       function run(){
          var position = positions[index].split(' ');
          ele.style.backgroundPosition = position[0] + 'px ' + position[1] + 'px';
          index++;
          if(index >= positions.length){
              index = 0;
          }
          setTimeout(run, 80);
       }
       run();
   }</script>
</body>
</html>
