<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>个人简历</title>
	<link rel="stylesheet" type="text/css" href="css/style_3.css">
</head>
<body>
	<div class="title">		
		<h1>简历</h1>
	</div>
	<div class="content">
		<div class="content-item">
			<div class="content-title">

				<h2>基本信息</h2>
			</div>
			<div class="base-info-items">
				<div class="base-info-item">
					<label class="item">姓名</label>
					<label>张三</label>
				</div>
				<div class="base-info-item">
					<label class="item">性别</label>
					<label>男</label>
				</div>
				<div class="base-info-item">
					<label class="item">应聘职位</label>
					<label>Web前端工程师</label>
				</div>

			</div>
		</div>
		<div class="content-item">
			<div class="content-title">
				<h2>联系方式</h2>
			</div>
			<div class="base-info-items">
				<div class="base-info-item">
					<label class="item">手机</label>
					<label>12345678912</label>
				</div>
				<div class="base-info-item">
					<label class="item">Email</label>
					<label>
						<a href="#">joinefe@baidu.com</a>
					</label>
				</div>
				<div class="base-info-item">
					<label class="item">个人主页</label>
					<label>
						<a href="#">Github</a>
					</label>
				</div>

			</div>
		</div>
		<div class="content-item">
			<div class="content-title">
				<h2>能力描述</h2>
			</div>
			<div class="power-info-items">
				<div class="power-info-item">
					<label class="item">技术能力</label>
					<label>熟练掌握HTML，CSS，JavaScript</label>
					
				</div>
				<div class="power-info-item">
					<label class="item">综合能力</label>
					<label>良好的沟通，主动积极，努力勤奋</label>
				</div>
			</div>	
		</div>
		<div class="content-item">
			<div class="content-title">
				<h2>教育经历</h2>
			</div>
			<div class="power-info-items">
				<div class="power-info-item">
					<label class="item">本科</label>
					<label>百度前端技术学院小薇学院</label>
				</div>
				<div class="power-info-item">
					<label class="item">研究生</label>
					<label>百度前端技术学院大斌学院</label>
				</div>
			</div>
		</div>
		<div class="content-item">
			<div class="content-title">
				<h2>项目经历</h2>
			</div>
			<div class="power-info-items">
				<div class="power-info-item">
					<label class="item">小度小度</label>
					<label>作为前端工程师参与了ABC组件的开发</label>
				</div>
				<div class="power-info-item">
					<label class="item">SAN Doc</label>
					<label>作为文档工程师参与了SAN Doc 编写</label>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
